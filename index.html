<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario</title>
    <link rel="icon" href="./src/img/icon.png">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/colors.css">
    <link rel="stylesheet" href="./src/css/animations.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
</head>
<body>
    <main>
        <header class="header">
            <img class="title" src="./src/img/mario.png" alt="Title">
        </header>
        <div class="game">
            <img class="pipe"   src="./src/img/pipe.png"    alt="Pipe">
            <img class="mario"  src="./src/img/mario.gif"   alt="Mario">
            <img class="dead"   src="./src/img/dead.png"    alt="Dead">
            <img class="clouds" src="./src/img/clouds.png"  alt="Clouds">
            <img class="clouds2" src="./src/img/clouds.png"  alt="Clouds2">
            <img class="game-over" src="./src/img/game-over.png"  alt="Game over">
            <img class="restart" src="./src/img/restart.png" alt="Restart">
        </div>
        <div>
            <img class="button" src="./src/img/button.png" alt="Button">
        </div>
    </main>
</body>
    <script src="./src/js/index.js"></script>
</html>
